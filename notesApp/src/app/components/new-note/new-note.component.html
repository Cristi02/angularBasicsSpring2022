<div class="col-8 container">
  <div class="mb-3">
    <label class="form-label">Label</label>
    <input class="form-control" [(ngModel)]="note.label" />
  </div>
  <div class="mb-3">
    <label class="form-label">Data</label>
    <textarea class="form-control" [(ngModel)]="note.data" rows="3"></textarea>
  </div>
  <button
    [ngClass]="{ disabled: !note.label }"
    (click)="submitNewNote()"
    type="button"
    class="btn btn-primary"
  >
    Add Note
  </button>
</div>
